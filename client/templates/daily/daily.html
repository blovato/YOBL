<template name="daily">
  <a id="audioControlBtn" class="btn-floating btn-large red lighten-2"><i id="audioBtnIcon" class="material-icons">play_arrow</i></a>

  <audio id="audio" src="http://www.esvapi.org/v2/rest/passageQuery?key=IP&passage={{readingShort}}&output-format=mp3"></audio>
  
  <div class="template-dashboard">
    <div class="row">
      <div class="col s12 center-align">
        <p class="center-align grey-text text-darken-3 dailyHeaderText">{{chapterName}}</p>
      </div>
      <div class="col s6">
        <ul class="pagination">
          <li class="changeDate"><a id="backLink" href="{{yesterdayUrl}}"><i class="material-icons">chevron_left</i></a></li>
          <li><a href="#">{{date}}</a></li>
          <li class="changeDate"><a id="forwardLink" href="{{tomorrowUrl}}"><i class="material-icons">chevron_right</i></a></li>
        </ul>
      </div>
      <div class="col s12 m12">
        <div class="card white">
          <div id="main-card" class="card-content grey-text text-darken-3">
            <span class="card-title grey-text text-darken-4">{{ readingShort }}</span> 
            {{#if bibleTextResp}}
              <p id="main-text" title="{{ readingShort }}" class="flow-text">
                {{{bibleTextResp}}}
              </p>
            {{else}} 
              {{> loading}} 
            {{/if}}
          </div>
        </div>
        <div class="card white">
          <div id="main-card" class="card-content grey-text text-darken-3">
            <span class="card-title grey-text text-darken-4">Psalm {{ psalm }}</span> 
            {{#if psalmTextResp}}
            <p id="psalm-text" title="{{ psalm }}" class="flow-text">
              {{{psalmTextResp}}}
            </p>
            {{else}} 
              {{> loading}} 
            {{/if}}
          </div>
        </div>
        <p class="center-align">
          <input type="checkbox" id="{{_id}}" checked="{{checked}}"/>
          <label for="{{_id}}">Mark as Completed</label>
        </p>
      </div>
    </div>
  </div><div id="audioBar" class="progress" style="height:20px">
    <div id="audioFiller" class="determinate light-blue lighten-3" style="width: 0%"></div>
  </div>
  <div id="progressBar" class="progress">
    <div id="progressFiller" class="determinate red lighten-2" style="width: 0%"></div>
  </div>
</template>
